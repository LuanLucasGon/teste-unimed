<main>
    <h1>Tasks</h1>

    <span>Criar uma task</span>
    <br>
    <button (click)="goToCreateTask()">Criar Task</button>

    <br><br>

    <span>Ler Tasks</span>
    <br>
    <button (click)="goToReadTask()">Ler Tasks</button>

    <br><br>

    <h2>Lista de Tasks</h2>
    <ul>
        <li *ngFor="let task of tasks$ | async">
            <strong>{{ task.title }}</strong> - <em>{{ task.status }}</em>
        </li>
    </ul>
</main>
